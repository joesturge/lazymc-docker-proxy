version: '3.7'

services:
  lazymc-vanilla:
    container_name: lazymc-vanilla
    environment:
      SERVER_ADDRESS: mc-vanilla:25565
      LAZYMC_GROUP: mc
      TIME_SLEEP_AFTER: 5
      TIME_MINIMUM_ONLINE_TIME: 30
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - data:/server:ro
    ports:
      - "25565:25565"
    build: ../../../

  mc-vanilla:
    image: itzg/minecraft-server:java21
    container_name: mc-vanilla
    labels:
      - lazymc.group=mc
    tty: true
    stdin_open: true
    restart: no
    environment:
      EULA: "TRUE"
      RCON_PASSWORD: password
    volumes:
      - data:/data

volumes:
  data:
