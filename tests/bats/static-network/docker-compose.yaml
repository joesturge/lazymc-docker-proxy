version: '3.7'

networks:
  minecraft-network:
    driver: bridge    
    ipam:
      config:
        - subnet: 172.21.0.0/16

services:
  lazymc-static-network:
    container_name: lazymc-static-network
    networks:
      minecraft-network:
        ipv4_address: 172.21.0.2
    restart: unless-stopped
    environment:
      RUST_LOG: "debug"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - data:/server:ro
    ports:
      - "25565:25565"
    build: ../../../

  mc-static-network:
    image: itzg/minecraft-server:java21
    container_name: mc-static-network
    networks:
      minecraft-network:
        ipv4_address: 172.21.0.3
    labels:
      - lazymc.enabled=true
      - lazymc.group=mc
      - lazymc.server.address=mc-vanilla:25565
      - lazymc.time.minimum_online_time=30
      - lazymc.time.sleep_after=5
    tty: true
    stdin_open: true
    restart: no
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
    volumes:
      - data:/data

  mc-client-static-network:
    container_name: mc-client-static-network
    restart: no
    environment:
      SERVER_IP: 172.21.0.2
      SERVER_PORT: 25565
      USERNAME: "test-bot"
    networks:
      minecraft-network:
        ipv4_address: 172.21.0.4
    build: ../../bot/

volumes:
  data:
