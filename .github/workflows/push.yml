name: Integration Test
on:
  push:
    branches:
        - '**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  find-tests:
    name: Find Tests
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.jobs.outputs.folders }}
    steps:
      - uses: actions/checkout@v4

      - id: jobs
        uses: philips-labs/list-folders-action@v2
        with:
          path: ./tests/bats

  test:
    needs: [find-tests]
    strategy:
      matrix:
        inputs: ${{fromJson(needs.find-tests.outputs.folders)}}
        
    name: Run Bats Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run tests
        run: bats ${{ matrix.inputs }}
      
